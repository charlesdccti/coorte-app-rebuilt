
<app-painel-simples col="12" tipo="primary" titulo="Calculo do IMC">

  <div *ngIf="erro!=null" class="msg msg-alert">
    <h4>Alerta: {{erro.error.message}}</h4>
    <b>Digite corretamente este campo!</b>
  </div>


  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="form-group">
        <label for="peso">
          Peso:
        </label>
        <br/>
        <input class="form-control ng-pristine ng-invalid is-invalid ng-touched" id="peso" name="peso" #peso="ngModel"
          [(ngModel)]="contact.peso" [class.is-invalid]="!peso.valid && peso.touched" type="texto" required>
        <div *ngIf="!peso.valid && peso.touched" class="text-danger ">
          O peso é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="altura">
          Altura:
        </label>
        <br/>
        <input class="form-control ng-pristine ng-invalid is-invalid ng-touched" id="altura" name="altura"
          #altura="ngModel" [(ngModel)]="contact.altura" [class.is-invalid]="!altura.valid && altura.touched"
          type="texto" required>
        <div *ngIf="!altura.valid && altura.touched" class="text-danger ">
          O altura é obrigatório.
        </div>
      </div>
    </div>


    <div class="row" style="margin-top: 2%;">
      <button class="btn btn-primary" style="margin-right: 2%;" type="submit" [disabled]="!f.valid">Verificar</button>
      <!-- <button class="btn btn-primary right" routerLink="/listcontact" >Lista de Contados</button> -->
    </div>
  </form>

</app-painel-simples>

<app-painel-simples *ngIf="imc!=null" col="12" tipo="primary" titulo="Resultado">

  <div *ngIf="erro!=null" class="msg msg-alert">
    <h4>Alerta: {{erro.error.message}}</h4>
    <b>Digite corretamente este campo!</b>
  </div>

  <div *ngIf="imc!=null" class="msg">
    <h4>Classificação: {{imc}} </h4>
    <b>Obrigado por usar nosso serviço. Volte sempre!</b>
  </div>

</app-painel-simples>
