
<app-painel-simples col="12" tipo="primary" titulo="Lista de Contatos">

  <table class="table table-hover">
    <thead>
      <tr>
        <th>id</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{contact.id}}</td>
        <td>{{contact.name}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.phone}}</td>
      </tr>
    </tbody>
  </table>

</app-painel-simples>
