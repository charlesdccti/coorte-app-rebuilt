<form #f="ngForm" (ngSubmit)="onSubmit()">

  <!-- <div class="row margin-top left-align">
    <h1>Infomações para Contato:</h1>
  </div> -->

  <div class="row">
    <div class="form-group">
      <label for="name">
        <h5>Nome:</h5>
      </label>
      <input class="form-control" id="name" name="name" #name="ngModel" [(ngModel)]="contact.name"
        [class.is-invalid]="!name.valid && name.touched" type="texto" style="width: 60%;" required>
      <div *ngIf="!name.valid && name.touched" class="text-danger">
        O nome é Obrigatório.
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <label for="email">
        <h5>Email:</h5>
      </label>
      <input class="form-control" id="email" name="email" #email="ngModel" [(ngModel)]="contact.email"
        [class.is-invalid]="! email.valid && email.touched" type="texto" class="validate" style="width: 60%;" required>
      <div *ngIf="!email.valid && email.touched" class="text-danger">
        O email é obrigatório.
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <label for="phone">
        <h5>Telefone:</h5>
      </label>
      <input class="form-control ng-pristine ng-invalid is-invalid ng-touched" id="phone" name="phone" #phone="ngModel" [(ngModel)]="contact.phone"
         [class.is-invalid]="!phone.valid && phone.touched" type="texto" required>
      <div *ngIf="!phone.valid && phone.touched" class="text-danger ">
        O telefone é obrigatório.
      </div>
    </div>
  </div>

  <div class="row">
      <div class="form-group">
        <label for="message">
          <h5>Mensagem</h5>
        </label>
        <textarea class="form-control" id="message" rows="3" placeholder="Inserir uma mensagem..." name="message"
          #message="ngModel" [(ngModel)]="contact.message"
          [class.is-invalid]="!message.valid && message.touched">
        </textarea>
        <div *ngIf="!message.valid && message.touched" class="text-danger">
          Adicione uma mensagem!
        </div>
      </div>
  </div>

  <div class="row" style="margin-top: 2%;">
    <button class="btn btn-primary" style="margin-right: 2%;" type="submit" [disabled]="!f.valid">Confirmar</button>
    <!-- <button class="btn btn-primary right" routerLink="/listcontact" >Lista de Contados</button> -->
  </div>
</form>
